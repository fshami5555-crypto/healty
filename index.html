<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorina - AI Nutrition Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      // Avoids FOUC for dark mode
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (_) {}
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3E885B',
              secondary: '#A3B18A',
              accent: '#D9CBA3',
              background: '#F8F8F4',
              'text-dark': '#3A3A3A',
              'neutral-light': '#EAE3D2',
              dark: {
                background: '#181a1b',
                surface: '#242627',
                primary: '#50C878',
                secondary: '#B2C29A',
                accent: '#E0D6B5',
                text: '#E8E6E3',
                'text-secondary': '#A8A39D',
                border: '#3F4244',
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 1.5s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-out forwards',
              subtleFadeIn: 'subtleFadeIn 0.5s ease-out forwards',
              fadeOut: 'fadeOut 0.3s ease-out forwards',
              'gentle-pulse': 'gentle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleFadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                'from': { opacity: '1', transform: 'translateY(0)' },
                'to': { opacity: '0', transform: 'translateY(-20px)' },
              },
              'gentle-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "types": "https://aistudiocdn.com/types@^0.1.1"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-dark-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
